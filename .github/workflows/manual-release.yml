name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: '버전 업 타입'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Pre-release 여부'
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: macos-14
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get Latest Tag
        id: get_tag
        run: |
          # 최신 태그 가져오기 (없으면 v0.0.0)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"
      
      - name: Calculate New Version
        id: new_version
        run: |
          LATEST="${{ steps.get_tag.outputs.latest_tag }}"
          # v 제거
          VERSION="${LATEST#v}"
          
          # 버전 파싱
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # 버전 증가
          case "${{ inputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'
      
      - name: Build App
        run: |
          cd CopilotMonitor
          xcodebuild -project CopilotMonitor.xcodeproj \
            -scheme CopilotMonitor \
            -configuration Release \
            -archivePath build/CopilotMonitor.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Export App
        run: |
          cd CopilotMonitor
          xcodebuild -exportArchive \
            -archivePath build/CopilotMonitor.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ../ExportOptions.plist
      
      - name: Create DMG
        run: |
          VERSION="${{ steps.new_version.outputs.new_version }}"
          
          # Create DMG folder structure
          mkdir -p dmg_temp
          cp -R CopilotMonitor/build/export/CopilotMonitor.app dmg_temp/
          ln -s /Applications dmg_temp/Applications
          
          # Create DMG
          hdiutil create -volname "Copilot Monitor ${VERSION}" \
            -srcfolder dmg_temp \
            -ov -format UDZO \
            "CopilotMonitor-${VERSION}.dmg"
          
          rm -rf dmg_temp
      
      - name: Create Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.new_version.outputs.new_version }}
          git push origin ${{ steps.new_version.outputs.new_version }}
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.new_version.outputs.new_version }}
          name: Copilot Monitor ${{ steps.new_version.outputs.new_version }}
          draft: false
          prerelease: ${{ inputs.prerelease }}
          files: CopilotMonitor-${{ steps.new_version.outputs.new_version }}.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
